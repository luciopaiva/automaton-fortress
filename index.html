<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dwarf Water</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <style>
        @import url("https://fonts.googleapis.com/css?family=Patua+One");

        :root {
            --tile-size: 26px;

            --component-background-color: #212020;
            --component-border-light: 1px solid #383737;
            --component-border-dark: 1px solid black;
            --toolbar-width: 40px;
            --toolbar-button-width: 50px;
            --toolbar-button-height: 40px;

            --flex-first-column: 1;
            --flex-second-column: 2;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;

            font-family: "Patua One", serif;
            font-weight: normal;
        }

        h1 {
            margin: 10px;
            color: #e0e0e0;
        }

        textarea {
            font-family: monospace;
            background-color: var(--component-background-color);
            color: white;
            border-bottom: var(--component-border-light);
            border-top: var(--component-border-dark);
            border-left: 0;
            border-right: var(--component-border-dark);
            resize: none;
        }

        input[type="number"] {
            background-color: #101010;
            color: white;
        }

        .button {
            border-radius: 4px;

            font-weight: bold;
            background-color: #a7a7a7;
        }

        .button:focus {
            outline: 0;
        }

        button.button:active {
            position: relative;
            top: 2px;
            left: 2px;
        }

        .hidden {
            display: none !important;
        }

        .container-vertical {
            display: flex;
            flex-direction: column;
        }

        #main-container {
            position: fixed;
            height: 100%;
            width: 100%;
        }

        .header {
            flex: 0 0 content;

            display: flex;
            justify-content: flex-start;
            align-items: stretch;

            background-color: var(--component-background-color);
        }

        .title {
            flex: var(--flex-first-column) 0 0;

            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
        }

        .header-buttons {
            flex: var(--flex-second-column) 0 0;

            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
        }

        .header-buttons button {
            width: var(--toolbar-button-width);
            height: var(--toolbar-button-height);
            font-size: 16px;
            margin-left: 5px;
            text-align: center;
        }

        .header-buttons input[type="radio"] {
            display: none;
        }

        .header-buttons input[type="radio"]:checked + label {
            background-color: #717171;
            border: 2px inset buttonface;
        }

        .button-group {
            display: flex;
            flex-direction: row;
        }

        .button-group input[type="radio"] + label {
            color: buttontext;
            border-image: initial;
            width: var(--toolbar-button-width);
            height: var(--toolbar-button-height);
            box-sizing: border-box;
            border-right: 0;
            border-left: 0;
            border-radius: 0;
            border-top: 2px outset buttonface;
            border-bottom: 2px outset buttonface;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-group input[type="radio"]:first-child + label {
            border-left: 2px outset buttonface;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .button-group input[type="radio"] + label:last-child {
            border-right: 2px outset buttonface;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .header-buttons .spacer {
            --width: calc(var(--toolbar-button-width) / 2);
            --line-size: 1px;
            width: 0;
            margin: 0 calc(var(--width) / 2) 0 calc(var(--width) / 2 + 5px - var(--line-size) / 2);
            height: var(--toolbar-button-height);
            border-left: var(--line-size) solid black;
            border-right: var(--line-size) solid #353535;
        }

        .icon {
            width: 40px;
            height: 40px;
            background: #9c9c9c url(tower.svg) no-repeat center -1px;
            background-size: 50px 50px;
            border-radius: 20px;
        }

        .footer {
            flex: 0 0 auto;
            padding: 10px;
            border-top: var(--component-border-light);
            background-color: var(--component-background-color);
        }

        .valid {
            color: lime;
            margin-right: 10px;
        }

        .invalid {
            color: red;
            margin-right: 10px;
        }

        .container-horizontal {
            flex: 1 1 auto;
            display: flex;
            flex-direction: row;
        }

        #rules-script {
            flex: 1 0 0;
        }

        #map-container {
            flex: 2 0 0;

            display: flex;
            justify-content: center;
            align-items: center;

            user-select: none;  /* so that we can click and drag freely when editing the map */
        }

        #map-table {
            font-family: sans-serif;
            font-size: 24px;
            border-spacing: 1px;
            background-color: #151414;
            cursor: crosshair;
        }

        #map-table td {
            background-color: #101010;
            width: var(--tile-size);
            height: var(--tile-size);
            text-align: center;
            vertical-align: middle;
        }

        #map-table td.wall {
            background-color: #575757;
        }

        #map-table td.water {
            background-color: blue;
            color: #9ed0ff;
        }

        #new-map-size-helper {
            width: 200px;
            height: 100px;
            background-color: #151414;
            font-family: sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            white-space: nowrap;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="main-container" class="container-vertical">
    <div class="header">
        <div class="title">
            <h1>Automaton Fortress</h1>
            <div class="icon"></div>
        </div>
        <div class="header-buttons">
            <button class="button" id="new-map-button"><i class="far fa-file fa-1x"></i></button>
            <div class="spacer"></div>
            <button class="button" title="hotkey: r"><i class="fas fa-sync-alt fa-1x"></i></button>
            <button class="button hidden" id="play-button" title="hotkey: p"><i class="fas fa-play fa-1x"></i></button>
            <button class="button" id="pause-button" title="hotkey: p"><i class="fas fa-pause fa-1x"></i></button>
            <div class="spacer"></div>
            <div id="brush-palette" class="button-group">
                <input type="radio" id="brush-empty" name="brush" checked><label class="button" for="brush-empty"></label>
                <input type="radio" id="brush-wall" name="brush"><label class="button" for="brush-wall">#</label>
                <input type="radio" id="brush-water" name="brush"><label class="button" for="brush-water">~</label>
            </div>
        </div>
    </div>

    <div class="container-horizontal">
        <textarea name="rules-script" id="rules-script" cols="30" rows="10"></textarea>

        <div id="map-container">
            <table id="map-table"></table>
            <div id="new-map-size-helper" class="hidden"></div>
        </div>
    </div>

    <div class="footer">
        Rules:
        <span id="rules-valid" class="valid hidden"><i class="fas fa-check"></i></span>
        <span id="rules-invalid" class="invalid"><i class="fas fa-times"></i></span>
    </div>
</div>

</body>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="rules-parser.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
